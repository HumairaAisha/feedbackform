<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Feedback Form</title>
   <link rel="stylesheet" href="form1.css">
</head>
<body>
   <div>
      <div>
         <h1>Your Feedback Helps Us Improve</h1>
         <p class="displayusertext" id="displayText"></p>
         <form action="" id="feedbackForm" class="userForm">
            
            <textarea name="feedback" id="messageInput" placeholder="Type your message here " class="textMessage" required></textarea>
            <button type="submit" id="submitForm" class="btn-submit" type="submit">Submit</button>
         </form>
      </div>
   </div>
   <script src="form1.js"></script>
</body>
</html>
